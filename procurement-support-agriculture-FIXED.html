<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Procurement Support — Agriculture — RawSource</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --navy:#1F4788;--navy-deep:#152F5C;--navy-dark:#0C1E3D;--navy-light:#3A6BC5;--navy-wash:#EDF2FA;
  --accent:#E9A72D;--accent-hover:#D49530;--accent-wash:#FFF8EB;
  --white:#FFFFFF;--bg:#F7F8FA;
  --border:#E2E5EB;--border-light:#ECEEF2;
  --text-primary:#1A2333;--text-secondary:#5A6478;--text-muted:#8B95A8;
  --green:#1B7A3D;--green-wash:#E6F5EB;
  --red:#DC2626;--red-wash:#FEF2F2;
  --shadow-sm:0 1px 3px rgba(15,23,42,0.06);--shadow-md:0 4px 12px rgba(15,23,42,0.08);
  --shadow-lg:0 8px 30px rgba(15,23,42,0.12);--shadow-xl:0 20px 60px rgba(15,23,42,0.18);
  --radius-sm:6px;--radius-md:10px;--radius-lg:14px;
  --ease:cubic-bezier(0.4,0,0.2,1);
  --font:'Plus Jakarta Sans',-apple-system,sans-serif;--mono:'IBM Plex Mono','SF Mono',monospace;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased}
body{font-family:var(--font);background:var(--bg);color:var(--text-primary);line-height:1.6}
a{color:inherit;text-decoration:none}

.site-header{background:var(--navy-dark);padding:0 24px;height:56px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.logo{font-size:17px;font-weight:800;color:var(--white);letter-spacing:-0.5px}
.logo span{color:var(--accent)}
.header-nav{display:flex;gap:24px}
.header-nav a{color:rgba(255,255,255,0.7);font-size:13px;font-weight:500;transition:color 0.15s}
.header-nav a:hover{color:var(--white)}
.breadcrumbs{padding:14px 32px;font-size:12px;color:var(--text-muted);border-bottom:1px solid var(--border);background:var(--white)}
.breadcrumbs a{color:var(--navy);font-weight:500}
.breadcrumbs .sep{margin:0 8px;opacity:0.4}

/* ─── HERO ─── */
.proc-hero{background:linear-gradient(135deg,var(--navy-dark) 0%,var(--navy-deep) 50%,var(--navy) 100%);padding:44px 40px 40px;color:var(--white);position:relative;overflow:hidden}
.proc-hero::before{content:'';position:absolute;top:-40%;right:-15%;width:500px;height:500px;background:radial-gradient(circle,rgba(233,167,45,0.07) 0%,transparent 70%);pointer-events:none}
.proc-hero .eyebrow{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:0.6px;color:var(--accent);margin-bottom:10px}
.proc-hero h1{font-size:28px;font-weight:800;letter-spacing:-0.7px;margin-bottom:10px}
.proc-hero p{font-size:14px;color:rgba(255,255,255,0.7);max-width:560px}

/* ─── SERVICE GRID ─── */
.services-wrap{max-width:1100px;margin:0 auto;padding:36px 32px 60px}
.services-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.svc-card{background:var(--white);border:1px solid var(--border);border-radius:var(--radius-md);padding:28px 24px;cursor:pointer;transition:all 0.2s var(--ease);position:relative;text-align:center}
.svc-card::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:var(--navy);border-radius:0 0 var(--radius-md) var(--radius-md);opacity:0;transition:opacity 0.2s}
.svc-card:hover{border-color:var(--navy-light);box-shadow:var(--shadow-md);transform:translateY(-3px)}
.svc-card:hover::after{opacity:1}
.svc-card.active{border-color:var(--navy);box-shadow:var(--shadow-md)}
.svc-card.active::after{opacity:1}
.svc-icon{width:52px;height:52px;border-radius:14px;background:var(--navy-wash);display:flex;align-items:center;justify-content:center;margin:0 auto 16px;color:var(--navy);transition:all 0.2s}
.svc-card:hover .svc-icon{background:var(--navy);color:var(--white)}
.svc-card.active .svc-icon{background:var(--navy);color:var(--white)}
.svc-title{font-size:14px;font-weight:700;color:var(--navy-dark);margin-bottom:6px;letter-spacing:-0.2px}
.svc-desc{font-size:12px;color:var(--text-secondary);line-height:1.55}
.svc-action{margin-top:14px;font-size:12px;font-weight:600;color:var(--navy);display:inline-flex;align-items:center;gap:4px}
.svc-action svg{transition:transform 0.15s}
.svc-card:hover .svc-action svg{transform:translateX(4px)}

/* ─── FORM PANEL ─── */
.form-overlay{position:fixed;inset:0;background:rgba(12,30,61,0.5);z-index:200;opacity:0;pointer-events:none;transition:opacity 0.3s var(--ease);backdrop-filter:blur(3px)}
.form-overlay.open{opacity:1;pointer-events:auto}
.form-panel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0.95);width:560px;max-width:94vw;max-height:90vh;background:var(--white);border-radius:var(--radius-lg);box-shadow:var(--shadow-xl);z-index:210;opacity:0;pointer-events:none;transition:all 0.3s var(--ease);display:flex;flex-direction:column;overflow:hidden}
.form-panel.open{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) scale(1)}

.fp-header{padding:24px 28px 18px;border-bottom:1px solid var(--border);display:flex;align-items:flex-start;justify-content:space-between;flex-shrink:0}
.fp-header-left{display:flex;align-items:center;gap:14px}
.fp-icon{width:44px;height:44px;border-radius:12px;background:var(--navy);display:flex;align-items:center;justify-content:center;color:var(--white);flex-shrink:0}
.fp-title{font-size:18px;font-weight:800;color:var(--navy-dark);letter-spacing:-0.4px}
.fp-subtitle{font-size:12px;color:var(--text-muted);margin-top:2px}
.fp-close{width:32px;height:32px;border-radius:50%;border:1px solid var(--border);background:var(--white);cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text-muted);transition:all 0.15s;flex-shrink:0}
.fp-close:hover{border-color:var(--navy);color:var(--navy);background:var(--navy-wash)}

.fp-body{padding:24px 28px;overflow-y:auto;flex:1}
.fp-section{margin-bottom:20px}
.fp-section-label{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.5px;color:var(--navy);margin-bottom:10px;padding-bottom:6px;border-bottom:2px solid var(--navy-wash)}
.fp-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
.fp-row.full{grid-template-columns:1fr}
.fp-field label{display:block;font-size:11px;font-weight:600;color:var(--text-secondary);margin-bottom:4px;letter-spacing:0.2px}
.fp-field input,.fp-field select,.fp-field textarea{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:var(--radius-sm);font-family:var(--font);font-size:13px;color:var(--text-primary);background:var(--white);transition:border-color 0.15s;outline:none}
.fp-field input:focus,.fp-field select:focus,.fp-field textarea:focus{border-color:var(--navy);box-shadow:0 0 0 3px rgba(31,71,136,0.08)}
.fp-field textarea{resize:vertical;min-height:80px}
.fp-field input::placeholder,.fp-field textarea::placeholder{color:var(--text-muted)}
.fp-field select{appearance:none;background-image:url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' stroke='%238B95A8' stroke-width='1.5' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:right 12px center;padding-right:32px}
.fp-checkbox-row{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px}
.fp-checkbox{display:flex;align-items:center;gap:6px;font-size:12px;color:var(--text-secondary);cursor:pointer;padding:6px 12px;border:1px solid var(--border);border-radius:var(--radius-sm);transition:all 0.15s;user-select:none}
.fp-checkbox:hover{border-color:var(--navy-light);background:var(--navy-wash)}
.fp-checkbox.checked{border-color:var(--navy);background:var(--navy-wash);color:var(--navy);font-weight:600}
.fp-checkbox input{display:none}

.fp-footer{padding:16px 28px;border-top:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;flex-shrink:0;background:var(--bg)}
.fp-footer-note{font-size:11px;color:var(--text-muted)}
.btn-submit{padding:12px 28px;background:var(--navy);color:var(--white);border:none;border-radius:var(--radius-sm);font-family:var(--font);font-size:13px;font-weight:700;cursor:pointer;transition:all 0.15s;display:flex;align-items:center;gap:8px}
.btn-submit:hover{background:var(--navy-deep);transform:translateY(-1px);box-shadow:var(--shadow-sm)}
.btn-submit:active{transform:translateY(0)}

/* ─── SUCCESS STATE ─── */
.fp-success{display:none;text-align:center;padding:48px 28px}
.fp-success.show{display:block}
.fp-success-icon{width:64px;height:64px;border-radius:50%;background:var(--green-wash);display:flex;align-items:center;justify-content:center;margin:0 auto 18px;color:var(--green)}
.fp-success h3{font-size:20px;font-weight:800;color:var(--navy-dark);margin-bottom:8px}
.fp-success p{font-size:13px;color:var(--text-secondary);line-height:1.6;max-width:360px;margin:0 auto}
.fp-success .ref-num{font-family:var(--mono);font-size:14px;font-weight:600;color:var(--navy);background:var(--navy-wash);padding:8px 16px;border-radius:var(--radius-sm);display:inline-block;margin-top:16px}

@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.svc-card{animation:fadeIn 0.3s var(--ease) both}
.svc-card:nth-child(1){animation-delay:0.03s}.svc-card:nth-child(2){animation-delay:0.06s}
.svc-card:nth-child(3){animation-delay:0.09s}.svc-card:nth-child(4){animation-delay:0.12s}
.svc-card:nth-child(5){animation-delay:0.15s}.svc-card:nth-child(6){animation-delay:0.18s}

@media(max-width:860px){.services-grid{grid-template-columns:1fr 1fr}}
@media(max-width:560px){.services-grid{grid-template-columns:1fr}.form-panel{max-height:100vh;border-radius:0;height:100vh}.fp-row{grid-template-columns:1fr}}
</style>
</head>

      {section: 'Compliance Areas', checkboxes: ['EPA Registration','FIFRA Inert List (4A/4B)','FDA Food Contact (21 CFR)','OMRI Listed (Organic)','California Prop 65','REACH / EU Compliance','NSF / ANSI 60 (Drinking Water)','Kosher / Halal Certification','State-Specific Regulations','Other'], rows: [
        [{label:'Describe Your Requirement',name:'notes',type:'textarea',placeholder:'What regulatory question do you need answered? Include the end-use application, target market, and any deadlines.'}]
      ]}
    ]
  },
  {
    id: 'delivery',
    icon: 'truck',
    title: 'Multi-Site Delivery Programs',
    desc: 'Scheduled deliveries to multiple locations — blending plants, formulation sites, farms',
    subtitle: 'Set up a multi-site delivery program',
    fields: [
      {section: 'Contact Information', rows: [
        [{label:'Full Name',name:'name',type:'text',placeholder:'Jane Smith'},{label:'Business Email',name:'email',type:'email',placeholder:'jane@company.com'}],
        [{label:'Company',name:'company',type:'text',placeholder:'Your company name'},{label:'Phone',name:'phone',type:'tel',placeholder:'(555) 000-0000'}]
      ]},
      {section: 'Program Details', rows: [
        [{label:'Number of Delivery Sites',name:'sites',type:'select',options:['2–3 sites','4–6 sites','7–10 sites','10+ sites']},{label:'Delivery Frequency',name:'frequency',type:'select',options:['Weekly','Bi-weekly','Monthly','Quarterly','Seasonal (spring/fall)','On-demand / call-off']}],
        [{label:'Chemicals Needed',name:'chemical',type:'textarea',placeholder:'List all chemicals, approximate volumes per site, and any site-specific grade requirements'}],
        [{label:'Delivery Regions / Addresses',name:'addresses',type:'textarea',placeholder:'List delivery cities/states or full addresses for each site'}],
        [{label:'Additional Requirements',name:'notes',type:'textarea',placeholder:'Scheduling constraints, hazmat requirements, consignment inventory, VMI programs, etc.'}]
      ]}
    ]
  },
  {
    id: 'spot-sourcing',
    icon: 'clock',
    title: 'Emergency & Spot Sourcing',
    desc: 'Urgent requirements, shortage mitigation, and spot-buy from global inventory',
    subtitle: 'Submit an urgent sourcing request',
    fields: [
      {section: 'Contact Information', rows: [
        [{label:'Full Name',name:'name',type:'text',placeholder:'Jane Smith'},{label:'Business Email',name:'email',type:'email',placeholder:'jane@company.com'}],
        [{label:'Company',name:'company',type:'text',placeholder:'Your company name'},{label:'Phone (direct)',name:'phone',type:'tel',placeholder:'(555) 000-0000'}]
      ]},
      {section: 'Urgent Requirement', rows: [
        [{label:'Chemical / Product Name',name:'chemical',type:'text',placeholder:'e.g. Peracetic Acid 15%, APTES 99%…'},{label:'CAS Number',name:'cas',type:'text',placeholder:'e.g. 79-21-0'}],
        [{label:'Volume Needed',name:'volume',type:'text',placeholder:'e.g. 5 MT, 10 drums, 1 tote…'},{label:'Urgency',name:'urgency',type:'select',options:['Same day','Within 48 hours','Within 1 week','Within 2 weeks','ASAP — flexible on exact date']}],
        [{label:'Delivery Location',name:'address',type:'text',placeholder:'City, State'},{label:'Current Supplier Issue',name:'issue',type:'select',options:['Supplier force majeure','Allocation / shortage','Quality rejection','Lead time too long','New requirement — no current supplier','Other']}]
      ]},
      {section: 'Specifications', rows: [
        [{label:'Key Specs or Acceptable Alternatives',name:'specs',type:'textarea',placeholder:'Purity, viscosity, grade, packaging requirements. Note if you can accept alternatives or different origins.'}]
      ]}
    ]
  }
];

let currentService = null;

// Render service cards
document.getElementById('svcGrid').innerHTML = SERVICES.map(s => `
  <div class="svc-card" id="svc-${s.id}" onclick="openForm('${s.id}')">
    <div class="svc-icon">${ICONS[s.icon]}</div>
    <div class="svc-title">${s.title}</div>
    <div class="svc-desc">${s.desc}</div>
    <div class="svc-action">Get started <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></div>
  </div>`).join('');

function openForm(serviceId) {
  currentService = SERVICES.find(s => s.id === serviceId);
  if (!currentService) return;

  // Highlight active card
  document.querySelectorAll('.svc-card').forEach(c => c.classList.remove('active'));
  document.getElementById('svc-'+serviceId).classList.add('active');

  // Header
  document.getElementById('fpIcon').innerHTML = ICONS[currentService.icon];
  document.getElementById('fpTitle').textContent = currentService.title;
  document.getElementById('fpSubtitle').textContent = currentService.subtitle;

  // Build form
  let html = '';
  for (const section of currentService.fields) {
    html += `<div class="fp-section"><div class="fp-section-label">${section.section}</div>`;
    
    // Checkboxes
    if (section.checkboxes) {
      html += `<div class="fp-checkbox-row">${section.checkboxes.map(cb => 
        `<label class="fp-checkbox" onclick="this.classList.toggle('checked')"><input type="checkbox" name="cb_${cb.replace(/\W/g,'_')}" value="${cb}">${cb}</label>`
      ).join('')}</div>`;
    }
    
    // Field rows
    if (section.rows) {
      for (const row of section.rows) {
        const isFull = row.length === 1;
        html += `<div class="fp-row${isFull?' full':''}">`;
        for (const field of row) {
          html += `<div class="fp-field"><label>${field.label}</label>`;
          if (field.type === 'select') {
            html += `<select name="${field.name}"><option value="">Select…</option>${field.options.map(o=>`<option value="${o}">${o}</option>`).join('')}</select>`;
          } else if (field.type === 'textarea') {
            html += `<textarea name="${field.name}" placeholder="${field.placeholder||''}" rows="3"></textarea>`;
          } else {
            html += `<input type="${field.type}" name="${field.name}" placeholder="${field.placeholder||''}">`;
          }
          html += `</div>`;
        }
        html += `</div>`;
      }
    }
    html += `</div>`;
  }

  // Add success state (hidden)
  html += `<div class="fp-success" id="fpSuccess">
    <div class="fp-success-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg></div>
    <h3>Request Submitted</h3>
    <p>Our team will review your ${currentService.title.toLowerCase()} request and respond within one business day.</p>
    <div class="ref-num" id="refNum"></div>
  </div>`;

  document.getElementById('fpBody').innerHTML = html;
  document.getElementById('fpFooter').style.display = 'flex';
  document.getElementById('formOverlay').classList.add('open');
  document.getElementById('formPanel').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeForm() {
  document.getElementById('formOverlay').classList.remove('open');
  document.getElementById('formPanel').classList.remove('open');
  document.body.style.overflow = '';
  document.querySelectorAll('.svc-card').forEach(c => c.classList.remove('active'));
}

function submitForm() {
  // Generate reference number
  const ref = 'RS-' + currentService.id.toUpperCase().slice(0,3) + '-' + Date.now().toString(36).toUpperCase().slice(-6);
  
  // Hide form fields, show success
  document.querySelectorAll('.fp-section').forEach(s => s.style.display = 'none');
  document.getElementById('fpSuccess').classList.add('show');
  document.getElementById('refNum').textContent = ref;
  document.getElementById('fpFooter').style.display = 'none';
}

document.addEventListener('keydown', e => { if (e.key === 'Escape') closeForm(); });
</script>
</body>
</html>
