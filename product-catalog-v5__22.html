<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Product Catalog &mdash; RawSource</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --font:'DM Sans',system-ui,sans-serif;--mono:'JetBrains Mono',monospace;
  --navy:#1F4788;--navy-dark:#0F2440;--navy-light:#2B5BA0;--navy-wash:rgba(31,71,136,.06);
  --accent:#E8A838;--accent-hover:#D4952E;
  --white:#FFFFFF;--offwhite:#F6F7F9;--border:#E2E5EB;--border-lt:#EEF0F4;
  --text:#1A1D23;--text-sec:#4A5068;--text-muted:#8891A5;
  --green-bg:rgba(27,122,61,.08);--green:#1B7A3D;
  --amber-bg:rgba(180,130,20,.08);--amber:#7A6420;
  --red-bg:rgba(180,40,40,.08);--red:#9A2E2E;
  --r-sm:4px;--r-md:6px;--r-lg:8px;
}
body{font-family:var(--font);background:var(--offwhite);color:var(--text);-webkit-font-smoothing:antialiased;font-size:14px;line-height:1.5}
a{color:inherit;text-decoration:none}

/* HEADER */
.hdr{background:var(--navy-dark);padding:0 32px;display:flex;align-items:center;justify-content:space-between;height:56px;position:sticky;top:0;z-index:100}
.logo{display:flex;align-items:center;gap:10px}
.logo-mark{width:30px;height:30px;background:var(--accent);border-radius:6px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:12px;color:var(--navy-dark)}
.logo-word{font-size:17px;font-weight:700;color:var(--white);letter-spacing:-.3px}
.logo-word span{color:var(--accent)}
.hdr-nav{display:flex;gap:24px}
.hdr-nav a{font-size:13px;color:rgba(255,255,255,.6);font-weight:500;transition:color .15s}
.hdr-nav a:hover,.hdr-nav a.active{color:#fff}
.hdr-cta{padding:8px 18px;background:var(--accent);color:var(--navy-dark);font-size:12px;font-weight:700;border:none;border-radius:var(--r-md);cursor:pointer;font-family:var(--font)}

/* HERO - minimal */
.hero{background:var(--navy-dark);padding:28px 32px 24px;border-bottom:1px solid rgba(255,255,255,.08)}
.hero-inner{max-width:1400px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.hero h1{font-size:22px;font-weight:700;color:#fff;letter-spacing:-.4px}
.hero p{font-size:13px;color:rgba(255,255,255,.5);margin-top:2px}
.hero-stats{display:flex;gap:32px}
.hero-stat{text-align:center}
.hero-stat-val{font-size:20px;font-weight:700;color:var(--accent);font-family:var(--mono)}
.hero-stat-lbl{font-size:10px;color:rgba(255,255,255,.45);text-transform:uppercase;letter-spacing:.5px;font-weight:600}

/* CATALOG LAYOUT */
.cat-wrap{max-width:1400px;margin:0 auto;display:grid;grid-template-columns:260px 1fr;gap:0;min-height:calc(100vh - 140px)}

/* FILTER PANEL */
.fp{background:var(--white);border-right:1px solid var(--border-lt);padding:16px 16px 40px;position:sticky;top:56px;height:calc(100vh - 56px);overflow-y:auto;scrollbar-width:thin}
.fp::-webkit-scrollbar{width:4px}
.fp::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px}
.fp-search{position:relative;margin-bottom:12px}
.fp-search svg{position:absolute;left:10px;top:50%;transform:translateY(-50%);color:var(--text-muted);pointer-events:none}
.fp-search input{width:100%;padding:9px 10px 9px 32px;font-size:13px;font-family:var(--font);border:1px solid var(--border);border-radius:var(--r-md);background:var(--offwhite);transition:all .15s}
.fp-search input:focus{outline:none;border-color:var(--navy-light);background:var(--white);box-shadow:0 0 0 3px rgba(31,71,136,.08)}
.fp-clear{display:none;font-size:11px;color:var(--navy-light);font-weight:600;cursor:pointer;background:none;border:none;padding:4px 0 8px;font-family:var(--font)}
.fp-clear.show{display:block}
.fp-sec{border-bottom:1px solid var(--border-lt);padding-bottom:2px;margin-bottom:2px}
.fp-sec:last-child{border-bottom:none}
.fp-hd{display:flex;justify-content:space-between;align-items:center;cursor:pointer;padding:8px 0;user-select:none}
.fp-hd h4{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.6px;color:var(--text-muted)}
.fp-hd svg{transition:transform .2s;color:var(--text-muted)}
.fp-sec.closed .fp-hd svg{transform:rotate(-90deg)}
.fp-body{padding:2px 0 4px}
.fp-sec.closed .fp-body{display:none}
.fp-opt{display:flex;align-items:center;gap:6px;padding:2px 0;cursor:pointer;font-size:12px;color:var(--text-sec)}
.fp-opt:hover{color:var(--text)}
.fp-opt input{width:13px;height:13px;accent-color:var(--navy);cursor:pointer;flex-shrink:0}
.fp-opt-ct{margin-left:auto;font-size:10px;color:var(--text-muted);font-family:var(--mono)}
.fp-more{font-size:11px;color:var(--navy-light);font-weight:600;cursor:pointer;background:none;border:none;padding:4px 0;font-family:var(--font)}

/* RESULTS AREA */
.results{padding:16px 24px}
.active-chips{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:8px;min-height:0}
.active-chips:empty{display:none}
.chip{display:inline-flex;align-items:center;gap:4px;padding:3px 8px;font-size:11px;font-weight:600;background:var(--navy-wash);color:var(--navy);border-radius:20px;cursor:pointer;border:none;font-family:var(--font)}
.chip svg{width:10px;height:10px}
.chip:hover{background:rgba(31,71,136,.12)}
.toolbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;padding-bottom:10px;border-bottom:1px solid var(--border-lt)}
.tb-left{display:flex;align-items:center;gap:12px}
.tb-count{font-size:13px;color:var(--text-sec)}
.tb-count strong{color:var(--text);font-weight:700}
.tb-sort{display:flex;align-items:center;gap:4px}
.tb-sort label{font-size:11px;color:var(--text-muted);font-weight:600;text-transform:uppercase;letter-spacing:.3px}
.tb-sort select{font-size:12px;font-family:var(--font);border:1px solid var(--border);border-radius:var(--r-sm);padding:4px 8px;background:var(--white);color:var(--text);cursor:pointer}
.tb-right{display:flex;gap:4px}
.tb-view{width:30px;height:30px;border:1px solid var(--border);border-radius:var(--r-sm);background:var(--white);cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text-muted)}
.tb-view.active{background:var(--navy-wash);border-color:var(--navy-light);color:var(--navy)}

/* PRODUCT GRID */
.pgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:12px}
.pgrid.list-view{grid-template-columns:1fr}

/* PRODUCT CARD */
.pcard{background:var(--white);border:1px solid var(--border-lt);border-radius:var(--r-lg);padding:16px;cursor:pointer;transition:all .15s;position:relative}
.pcard:hover{border-color:var(--border);box-shadow:0 2px 8px rgba(0,0,0,.04)}
.pc-top{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:6px}
.pc-name{font-size:14px;font-weight:700;color:var(--text);line-height:1.3;flex:1;margin-right:8px}
.pc-badge{font-size:9px;font-weight:700;padding:2px 7px;border-radius:3px;white-space:nowrap;flex-shrink:0;text-transform:uppercase;letter-spacing:.3px}
.pc-badge.verified{background:var(--green-bg);color:var(--green)}
.pc-badge.likely{background:var(--amber-bg);color:var(--amber)}
.pc-badge.sourcing{background:var(--red-bg);color:var(--red)}
.pc-cas{font-family:var(--mono);font-size:11px;color:var(--text-muted);margin-bottom:6px}
.pc-family{font-size:11px;color:var(--text-sec);margin-bottom:8px;font-style:italic}
.pc-tags{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:8px}
.pc-tag{font-size:10px;font-weight:600;padding:2px 6px;border-radius:3px;background:var(--navy-wash);color:var(--navy-light)}
.pc-tag.ind{background:rgba(27,122,61,.06);color:var(--green)}
.pc-tag.haz{background:var(--red-bg);color:var(--red)}
.pc-desc{font-size:12px;color:var(--text-sec);line-height:1.4;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;margin-bottom:10px}
.pc-foot{display:flex;align-items:center;gap:6px}
.pc-quote{flex:1;padding:7px 0;background:var(--accent);color:var(--navy-dark);font-size:11px;font-weight:700;border:none;border-radius:var(--r-sm);cursor:pointer;font-family:var(--font);text-align:center;transition:all .15s}
.pc-quote:hover{background:var(--accent-hover)}
.pc-doc{padding:7px 12px;background:var(--offwhite);color:var(--text-sec);font-size:11px;font-weight:600;border:1px solid var(--border);border-radius:var(--r-sm);cursor:pointer;font-family:var(--font)}
.pc-doc:hover{background:var(--white);border-color:var(--navy-light);color:var(--navy)}

/* PAGINATION */
.pag{display:flex;justify-content:center;align-items:center;gap:4px;margin-top:20px;padding:16px 0}
.pag-btn{width:32px;height:32px;border:1px solid var(--border);border-radius:var(--r-sm);background:var(--white);cursor:pointer;font-size:12px;font-weight:600;color:var(--text-sec);display:flex;align-items:center;justify-content:center;font-family:var(--font)}
.pag-btn.active{background:var(--navy);color:#fff;border-color:var(--navy)}
.pag-btn:hover:not(.active){background:var(--offwhite)}

/* DRAWER */
.dr-overlay{position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:200;opacity:0;pointer-events:none;transition:opacity .2s}
.dr-overlay.open{opacity:1;pointer-events:auto}
.drawer{position:fixed;top:0;right:0;width:520px;height:100vh;background:var(--white);z-index:201;transform:translateX(100%);transition:transform .25s ease;overflow-y:auto;box-shadow:-4px 0 24px rgba(0,0,0,.1)}
.drawer.open{transform:translateX(0)}
.dr-hdr{padding:20px 24px;border-bottom:1px solid var(--border-lt);display:flex;justify-content:space-between;align-items:flex-start}
.dr-hdr h2{font-size:18px;font-weight:700;line-height:1.3}
.dr-cas-line{font-family:var(--mono);font-size:12px;color:var(--text-muted);margin-top:4px}
.dr-close{width:32px;height:32px;border:1px solid var(--border);border-radius:var(--r-sm);background:var(--white);cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text-muted);flex-shrink:0}
.dr-close:hover{background:var(--offwhite)}
.dr-body{padding:20px 24px}
.dr-sec{margin-bottom:20px}
.dr-sec h3{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.6px;color:var(--text-muted);margin-bottom:8px}
.dr-desc{font-size:13px;color:var(--text-sec);line-height:1.6}
.dr-props{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.dr-prop{background:var(--offwhite);border-radius:var(--r-sm);padding:8px 10px}
.dr-prop-lbl{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:var(--text-muted);margin-bottom:2px}
.dr-prop-val{font-size:13px;font-weight:600;color:var(--text);font-family:var(--mono)}
.dr-tags{display:flex;flex-wrap:wrap;gap:4px}
.dr-tag{font-size:11px;font-weight:600;padding:3px 8px;border-radius:4px;background:var(--navy-wash);color:var(--navy)}
.dr-tag.ind{background:rgba(27,122,61,.06);color:var(--green)}
.dr-tag.haz{background:var(--red-bg);color:var(--red)}
.dr-iupac{font-size:12px;color:var(--text-sec);font-style:italic;margin-bottom:4px;line-height:1.4}
.dr-props-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
.dr-warn{display:inline-flex;align-items:center;gap:4px;padding:4px 10px;border-radius:4px;font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.3px}
.dr-warn.danger{background:var(--red-bg);color:var(--red)}
.dr-warn.warning{background:var(--amber-bg);color:var(--amber)}
.dr-pubchem{display:inline-flex;align-items:center;gap:4px;font-size:11px;color:var(--navy-light);font-weight:600;text-decoration:none;padding:3px 8px;border-radius:4px;background:var(--navy-wash)}
.dr-pubchem:hover{background:rgba(31,71,136,.12)}
.dr-phys-tbl{width:100%;font-size:12px;border-collapse:collapse}
.dr-phys-tbl td{padding:6px 0;border-bottom:1px solid var(--border-lt);vertical-align:top}
.dr-phys-tbl td:first-child{font-weight:600;color:var(--text-muted);width:110px;font-size:11px;text-transform:uppercase;letter-spacing:.3px}
.dr-phys-tbl td:last-child{color:var(--text);font-family:var(--mono);font-size:11px}
.pc-meta{display:flex;gap:8px;font-size:10px;font-family:var(--mono);color:var(--text-muted);margin-bottom:6px;flex-wrap:wrap}
.pc-meta span{display:inline-flex;align-items:center;gap:3px}
.pc-meta .has-un{color:var(--red);font-weight:600}
.dr-tag.haz{background:var(--red-bg);color:var(--red)}
.dr-ctas{display:flex;gap:8px;margin-top:16px}
.dr-quote{flex:1;padding:12px;background:var(--accent);color:var(--navy-dark);font-size:13px;font-weight:700;border:none;border-radius:var(--r-md);cursor:pointer;font-family:var(--font)}
.dr-quote:hover{background:var(--accent-hover)}
.dr-doc-btn{padding:12px 16px;background:var(--offwhite);color:var(--text-sec);font-size:12px;font-weight:600;border:1px solid var(--border);border-radius:var(--r-md);cursor:pointer;font-family:var(--font)}
.dr-doc-btn:hover{border-color:var(--navy-light);color:var(--navy)}

/* RESPONSIVE */
@media(max-width:1024px){.cat-wrap{grid-template-columns:1fr}.fp{display:none}}
@media(max-width:768px){.hdr-nav{display:none}.hero-inner{flex-direction:column;gap:12px;text-align:center}.pgrid{grid-template-columns:1fr}.drawer{width:100%}}
</style>
</head>
<body>

<!-- HEADER -->
<header class="hdr">
  <a href="#" class="logo">
    <div class="logo-mark">RS</div>
    <div class="logo-word">Raw<span>Source</span></div>
  </a>
  <nav class="hdr-nav">
    <a href="#" class="active">Products</a>
    <a href="#">Industries</a>
    <a href="#">Services</a>
    <a href="#">Documents</a>
    <a href="#">Contact</a>
  </nav>
  <button class="hdr-cta">Contact Us</button>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-inner">
    <div>
      <h1>Product Catalog</h1>
      <p>Filter by function, industry, or material family.</p>
    </div>
    <div class="hero-stats">
      <div class="hero-stat"><div class="hero-stat-val" id="statTotal">1,114</div><div class="hero-stat-lbl">Products</div></div>
      <div class="hero-stat"><div class="hero-stat-val">25</div><div class="hero-stat-lbl">Families</div></div>
      <div class="hero-stat"><div class="hero-stat-val">13</div><div class="hero-stat-lbl">Industries</div></div>
    </div>
  </div>
</section>

<!-- CATALOG -->
<div class="cat-wrap">

  <!-- FILTER PANEL -->
  <aside class="fp" id="filterPanel">
    <div class="fp-search">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
      <input type="text" placeholder="Name, CAS, or synonym..." id="searchInput" oninput="applyFilters()">
    </div>
    <button class="fp-clear" id="clearBtn" onclick="clearAll()">Clear all filters</button>
    <div id="filterSections"></div>
  </aside>

  <!-- RESULTS -->
  <main class="results">
    <div class="active-chips" id="activeChips"></div>
    <div class="toolbar">
      <div class="tb-left">
        <div class="tb-count">Showing <strong id="resCount">0</strong> products</div>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <div class="tb-sort">
          <label>Sort:</label>
          <select id="sortSelect" onchange="applyFilters()">
            <option value="rel">Relevance</option>
            <option value="az">A &rarr; Z</option>
            <option value="za">Z &rarr; A</option>
            <option value="fam">Material Family</option>
          </select>
        </div>
        <div class="tb-right">
          <button class="tb-view active" id="gridBtn" onclick="setView('grid')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg></button>
          <button class="tb-view" id="listBtn" onclick="setView('list')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/></svg></button>
        </div>
      </div>
    </div>
    <div class="pgrid" id="productGrid"></div>
    <div class="pag" id="pagination"></div>
  </main>
</div>

<!-- DRAWER -->
<div class="dr-overlay" id="drOverlay" onclick="closeDrawer()"></div>
<div class="drawer" id="drawer">
  <div class="dr-hdr">
    <div>
      <h2 id="drName"></h2>
      <div class="dr-cas-line" id="drCas"></div>
    </div>
    <button class="dr-close" onclick="closeDrawer()"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
  </div>
  <div class="dr-body" id="drBody"></div>
</div>

const FILTERS = [
  {key:'ro',label:'Functional Role',type:'array'},
  {key:'ind',label:'Industry',type:'array'},
  {key:'mf',label:'Material Family',type:'field'},

  {key:'hc',label:'Hazard Class',type:'field'},
];
let state = {filters:{},search:'',sort:'rel',page:1,perPage:24,view:'grid'};
let filtered = [];

function init() {
  buildFilterPanel();
  applyFilters();
}

function buildFilterPanel() {
  const el = document.getElementById('filterSections');
  let html = '';
  FILTERS.forEach(f => {
    const counts = getCounts(f);
    const entries = Object.entries(counts).sort((a,b) => b[1]-a[1]);
    if (!entries.length) return;
    const show = Math.min(entries.length, 8);
    html += `<div class="fp-sec" data-key="${f.key}">
      <div class="fp-hd" onclick="toggleSec(this)">
        <h4>${f.label}</h4>
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="6 9 12 15 18 9"/></svg>
      </div>
      <div class="fp-body">`;
    entries.forEach((e, i) => {
      const label = f.map ? (f.map[e[0]] || e[0]) : e[0];
      const hidden = i >= show ? ' style="display:none" data-extra' : '';
      html += `<label class="fp-opt"${hidden}>
        <input type="checkbox" data-key="${f.key}" data-val="${e[0]}" onchange="toggleFilter('${f.key}','${e[0].replace(/'/g,"\\'")}')">
        <span class="fp-opt-lb">${label}</span>
        <span class="fp-opt-ct">${e[1]}</span>
      </label>`;
    });
    if (entries.length > show) {
      html += `<button class="fp-more" onclick="showMore(this)">Show ${entries.length - show} more</button>`;
    }
    html += '</div></div>';
  });
  el.innerHTML = html;
}

function getCounts(f) {
  const counts = {};
  D.forEach(p => {
    if (f.type === 'array') {
      (p[f.key] || []).forEach(v => { if(v) counts[v] = (counts[v]||0)+1; });
    } else {
      const v = p[f.key];
      if (v) counts[v] = (counts[v]||0)+1;
    }
  });
  return counts;
}

function toggleSec(el) { el.parentElement.classList.toggle('closed'); }
function showMore(btn) {
  const extras = btn.parentElement.querySelectorAll('[data-extra]');
  extras.forEach(e => e.style.display = '');
  btn.remove();
}

function toggleFilter(key, val) {
  if (!state.filters[key]) state.filters[key] = new Set();
  if (state.filters[key].has(val)) state.filters[key].delete(val);
  else state.filters[key].add(val);
  if (!state.filters[key].size) delete state.filters[key];
  state.page = 1;
  applyFilters();
}

function clearAll() {
  state.filters = {};
  state.search = '';
  document.getElementById('searchInput').value = '';
  document.querySelectorAll('.fp-opt input').forEach(cb => cb.checked = false);
  state.page = 1;
  applyFilters();
}

function applyFilters() {
  const q = document.getElementById('searchInput').value.toLowerCase().trim();
  state.search = q;

  filtered = D.filter(p => {
    // Search
    if (q) {
      const terms = q.split(/\s+/).filter(Boolean);
      const matches = terms.every(t =>
        p.n.toLowerCase().includes(t) ||
        p.c.toLowerCase().includes(t) ||
        p.mf.toLowerCase().includes(t) ||
        p.de.toLowerCase().includes(t) ||
        p.f.toLowerCase().includes(t) ||
        (p.ro||[]).some(r => r.toLowerCase().includes(t)) ||
        (p.ind||[]).some(i => i.toLowerCase().includes(t)) ||
        (SYN[p.c]||[]).some(s => s.toLowerCase().includes(t))
      );
      if (!matches) return false;
    }
    // Filters
    for (const [key, vals] of Object.entries(state.filters)) {
      const f = FILTERS.find(x => x.key === key);
      if (!f) continue;
      if (f.type === 'array') {
        if (!(p[key] || []).some(v => vals.has(v))) return false;
      } else {
        if (!vals.has(p[key])) return false;
      }
    }
    return true;
  });

  // Sort
  const s = document.getElementById('sortSelect').value;
  if (s === 'az') filtered.sort((a,b) => a.n.localeCompare(b.n));
  else if (s === 'za') filtered.sort((a,b) => b.n.localeCompare(a.n));
  else if (s === 'av') filtered.sort((a,b) => {const o={verified:0,likely:1,sourcing:2}; return (o[a.av]||9)-(o[b.av]||9);});
  else if (s === 'fam') filtered.sort((a,b) => a.mf.localeCompare(b.mf));

  renderChips();
  renderGrid();
  renderPagination();

  document.getElementById('resCount').textContent = filtered.length;
  document.getElementById('clearBtn').className = Object.keys(state.filters).length || q ? 'fp-clear show' : 'fp-clear';
}

function renderChips() {
  const el = document.getElementById('activeChips');
  let html = '';
  for (const [key, vals] of Object.entries(state.filters)) {
    const f = FILTERS.find(x => x.key === key);
    vals.forEach(v => {
      const label = f && f.map ? (f.map[v] || v) : v;
      html += `<button class="chip" onclick="removeChip('${key}','${v.replace(/'/g,"\\'")}')">
        ${label}
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
      </button>`;
    });
  }
  el.innerHTML = html;
}

function removeChip(key, val) {
  if (state.filters[key]) {
    state.filters[key].delete(val);
    if (!state.filters[key].size) delete state.filters[key];
  }
  // Uncheck the checkbox
  const cb = document.querySelector(`input[data-key="${key}"][data-val="${val}"]`);
  if (cb) cb.checked = false;
  state.page = 1;
  applyFilters();
}

function renderGrid() {
  const el = document.getElementById('productGrid');
  const start = (state.page - 1) * state.perPage;
  const page = filtered.slice(start, start + state.perPage);

  if (!page.length) {
    el.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:60px 20px;color:var(--text-muted)"><p style="font-size:16px;font-weight:600;margin-bottom:4px">No products match your filters</p><p style="font-size:13px">Try adjusting your search or removing some filters.</p></div>';
    return;
  }

  el.innerHTML = page.map(p => {
    const e = EN[p.c] || {};
    const fm = e.fm || p.f || '';
    const mw = e.mw || p.w || '';
    const un = e.un || (p.un ? 'UN'+p.un : '');
    const sw = e.sw || '';

    const tags = (p.ro || []).slice(0,2).map(r => `<span class="pc-tag">${r}</span>`).join('') +
                 (p.ind || []).slice(0,1).map(i => `<span class="pc-tag ind">${i}</span>`).join('') +
                 (un ? `<span class="pc-tag haz">${un}</span>` : '') +
                 (sw ? `<span class="pc-tag haz">${sw}</span>` : '');
    const meta = [
      fm ? `<span>${fm}</span>` : '',
      mw ? `<span>${mw} g/mol</span>` : '',
    ].filter(Boolean).join('');

    return `<div class="pcard" onclick="openDrawer('${p.c}')">
      <div class="pc-top">
        <div class="pc-name">${p.n}</div>
      </div>
      <div class="pc-cas">CAS ${p.c}</div>
      ${meta ? `<div class="pc-meta">${meta}</div>` : ''}
      <div class="pc-family">${p.mf}</div>
      <div class="pc-tags">${tags}</div>
      ${p.de ? `<div class="pc-desc">${p.de}</div>` : ''}
      <div class="pc-foot">
        <button class="pc-quote" onclick="event.stopPropagation()">Request Quote</button>
        <button class="pc-doc" onclick="event.stopPropagation()">TDS</button>
        <button class="pc-doc" onclick="event.stopPropagation()">SDS</button>
      </div>
    </div>`;
  }).join('');
}

function renderPagination() {
  const el = document.getElementById('pagination');
  const total = Math.ceil(filtered.length / state.perPage);
  if (total <= 1) { el.innerHTML = ''; return; }

  let html = '';
  const range = [];
  for (let i = 1; i <= total; i++) {
    if (i <= 3 || i >= total - 2 || Math.abs(i - state.page) <= 1) range.push(i);
    else if (range[range.length-1] !== '...') range.push('...');
  }
  range.forEach(p => {
    if (p === '...') html += '<span style="padding:0 4px;color:var(--text-muted)">...</span>';
    else html += `<button class="pag-btn${p===state.page?' active':''}" onclick="goPage(${p})">${p}</button>`;
  });
  el.innerHTML = html;
}

function goPage(n) { state.page = n; renderGrid(); renderPagination(); window.scrollTo({top:200,behavior:'smooth'}); }
function setView(v) {
  state.view = v;
  document.getElementById('productGrid').className = v === 'list' ? 'pgrid list-view' : 'pgrid';
  document.getElementById('gridBtn').className = v === 'grid' ? 'tb-view active' : 'tb-view';
  document.getElementById('listBtn').className = v === 'list' ? 'tb-view active' : 'tb-view';
}

function openDrawer(cas) {
  const p = D.find(x => x.c === cas);
  if (!p) return;
  const e = EN[p.c] || {};
  document.getElementById('drName').innerHTML = p.n;
  document.getElementById('drCas').innerHTML = `CAS ${p.c} &middot; ${p.mf}`;

  let html = '';

  // IUPAC name + PubChem link
  if (e.iu || e.cid) {
    html += '<div style="margin-bottom:12px">';
    if (e.iu) html += `<div class="dr-iupac">${e.iu}</div>`;
    if (e.cid) html += `<a href="https://pubchem.ncbi.nlm.nih.gov/compound/${e.cid}" target="_blank" class="dr-pubchem">PubChem ${e.cid}</a>`;
    html += '</div>';
  }

  // Signal word badge
  if (e.sw) {
    const cls = e.sw.toLowerCase() === 'danger' ? 'danger' : 'warning';
    html += `<div style="margin-bottom:12px"><span class="dr-warn ${cls}">GHS: ${e.sw}</span></div>`;
  }

  // Description
  if (p.de) html += `<div class="dr-sec"><h3>Description</h3><div class="dr-desc">${p.de}</div></div>`;

  // Chemical Identity
  const fm = e.fm || p.f || '';
  const mw = e.mw || p.w || '';
  const un = e.un || (p.un ? 'UN'+p.un : '');
  const hc = p.hc || '';
  const idProps = [];
  if (fm) idProps.push({l:'Molecular Formula',v:fm});
  if (mw) idProps.push({l:'Molecular Weight',v:mw + ' g/mol'});
  if (un) idProps.push({l:'UN Number',v:un + (e.unn ? ' ('+e.unn+')' : '')});
  if (hc) idProps.push({l:'Hazard Class',v:hc});
  if (e.xlp !== undefined) idProps.push({l:'XLogP',v:e.xlp});
  if (e.hbd) idProps.push({l:'H-Bond Donors',v:e.hbd});
  if (e.hba) idProps.push({l:'H-Bond Acceptors',v:e.hba});

  if (idProps.length) {
    html += '<div class="dr-sec"><h3>Chemical Identity</h3><div class="dr-props">';
    idProps.forEach(pr => html += `<div class="dr-prop"><div class="dr-prop-lbl">${pr.l}</div><div class="dr-prop-val">${pr.v}</div></div>`);
    html += '</div></div>';
  }

  // Physical Properties
  const pp = e.pp || {};
  const ppRows = [];
  if (pp.mp) ppRows.push(['Melting Point', pp.mp]);
  if (pp.bp) ppRows.push(['Boiling Point', pp.bp]);
  if (pp.fp) ppRows.push(['Flash Point', pp.fp]);
  if (pp.dn) ppRows.push(['Density', pp.dn]);
  if (pp.sl) ppRows.push(['Solubility', pp.sl]);
  if (pp.vp) ppRows.push(['Vapor Pressure', pp.vp]);
  if (pp.ph) ppRows.push(['pH', pp.ph]);

  if (ppRows.length) {
    html += '<div class="dr-sec"><h3>Physical Properties</h3><table class="dr-phys-tbl">';
    ppRows.forEach(([k,v]) => html += `<tr><td>${k}</td><td>${v}</td></tr>`);
    html += '</table></div>';
  }

  // Hazard Statements
  if (e.hs && e.hs.length) {
    html += '<div class="dr-sec"><h3>GHS Hazard Statements</h3><div class="dr-desc" style="font-size:11px;line-height:1.7">';
    html += e.hs.map(h => `<div style="margin-bottom:2px">&bull; ${h}</div>`).join('');
    html += '</div></div>';
  }

  // Functional Roles
  if (p.ro && p.ro.length) {
    html += '<div class="dr-sec"><h3>Functional Roles</h3><div class="dr-tags">';
    p.ro.forEach(r => html += `<span class="dr-tag">${r}</span>`);
    html += '</div></div>';
  }

  // Industries
  if (p.ind && p.ind.length) {
    html += '<div class="dr-sec"><h3>Industries</h3><div class="dr-tags">';
    p.ind.forEach(i => html += `<span class="dr-tag ind">${i}</span>`);
    html += '</div></div>';
  }

  // Synonyms
  const syns = SYN[p.c];
  if (syns && syns.length) {
    html += '<div class="dr-sec"><h3>Synonyms</h3><div class="dr-desc" style="font-family:var(--mono);font-size:11px;line-height:1.8">';
    html += syns.join(' &middot; ');
    html += '</div></div>';
  }

  // CTAs
  html += '<div class="dr-ctas"><button class="dr-quote">Request Quote</button><button class="dr-doc-btn">TDS</button><button class="dr-doc-btn">SDS</button>';
  if (p.url) html += `<a href="${p.url}" target="_blank" class="dr-doc-btn">Product Page</a>`;
  html += '</div>';

  document.getElementById('drBody').innerHTML = html;
  document.getElementById('drOverlay').classList.add('open');
  document.getElementById('drawer').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeDrawer() {
  document.getElementById('drOverlay').classList.remove('open');
  document.getElementById('drawer').classList.remove('open');
  document.body.style.overflow = '';
}

document.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
