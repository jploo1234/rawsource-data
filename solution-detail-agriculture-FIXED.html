<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agriculture Solutions &mdash; RawSource</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --navy:#1F4788;--navy-deep:#152F5C;--navy-dark:#0C1E3D;--navy-light:#3A6BC5;--navy-wash:#EDF2FA;
  --accent:#E8A838;--accent-hover:#D49530;--accent-wash:#FFF8EB;
  --white:#FFFFFF;--bg:#F7F8FA;--bg-warm:#FAFAF8;
  --border:#E2E5EB;--border-light:#ECEEF2;
  --text-primary:#1A2333;--text-secondary:#5A6478;--text-muted:#8B95A8;
  --green:#1B7A3D;--green-wash:#E6F5EB;
  --shadow-sm:0 1px 3px rgba(15,23,42,0.06);--shadow-md:0 4px 12px rgba(15,23,42,0.08);
  --shadow-lg:0 8px 30px rgba(15,23,42,0.12);--shadow-xl:0 16px 48px rgba(15,23,42,0.14);
  --radius-sm:6px;--radius-md:10px;--radius-lg:14px;
  --ease:cubic-bezier(0.4,0,0.2,1);
  --font:'DM Sans',-apple-system,sans-serif;--mono:'IBM Plex Mono','SF Mono',monospace;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased}
body{font-family:var(--font);background:var(--bg);color:var(--text-primary);line-height:1.6}
a{color:inherit;text-decoration:none}

/* =&rdquo;==&rdquo;==&rdquo;= HEADER =&rdquo;==&rdquo;==&rdquo;= */
.site-header{background:var(--navy-dark);padding:0 24px;height:56px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
.logo{font-size:17px;font-weight:800;color:var(--white);letter-spacing:-0.5px}
.logo span{color:var(--accent)}
.header-nav{display:flex;gap:24px}
.header-nav a{color:rgba(255,255,255,0.7);font-size:13px;font-weight:500;transition:color 0.15s}
.header-nav a:hover{color:var(--white)}
.breadcrumbs{padding:14px 32px;font-size:12px;color:var(--text-muted);border-bottom:1px solid var(--border);background:var(--white)}
.breadcrumbs a{color:var(--navy);font-weight:500}
.breadcrumbs a:hover{text-decoration:underline}
.breadcrumbs .sep{margin:0 8px;opacity:0.4}

/* =&rdquo;==&rdquo;==&rdquo;= LAYOUT =&rdquo;==&rdquo;==&rdquo;= */
.page-body{display:flex;min-height:calc(100vh - 200px)}
.solution-sidebar{width:300px;min-width:300px;background:var(--white);border-right:1px solid var(--border);padding:20px 0;position:sticky;top:56px;height:calc(100vh - 56px);overflow-y:auto}
.sb-title{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.6px;color:var(--text-muted);padding:0 20px 12px;border-bottom:1px solid var(--border-light);margin-bottom:4px}
.sb-segment{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.5px;color:var(--navy);padding:14px 20px 6px}
.sb-link{display:block;padding:8px 20px;font-size:12px;font-weight:500;color:var(--text-secondary);cursor:pointer;transition:all 0.15s var(--ease);border-left:3px solid transparent;line-height:1.4}
.sb-link:hover{background:var(--navy-wash);color:var(--navy)}
.sb-link.active{background:var(--navy-wash);color:var(--navy);border-left-color:var(--navy);font-weight:600}
.main-content{flex:1;max-width:calc(100% - 300px);overflow-x:hidden}

/* =&rdquo;==&rdquo;==&rdquo;= SOLUTION HERO =&rdquo;==&rdquo;==&rdquo;= */
.sol-hero{background:linear-gradient(135deg,var(--navy-dark) 0%,var(--navy-deep) 50%,var(--navy) 100%);padding:48px 40px 44px;color:var(--white);position:relative;overflow:hidden}
.sol-hero::before{content:'';position:absolute;top:-40%;right:-15%;width:500px;height:500px;background:radial-gradient(circle,rgba(232,168,56,0.08) 0%,transparent 70%);pointer-events:none}
.sol-hero::after{content:'';position:absolute;bottom:-30%;left:-10%;width:400px;height:400px;background:radial-gradient(circle,rgba(58,107,197,0.1) 0%,transparent 70%);pointer-events:none}
.sol-eyebrow{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:0.6px;color:var(--accent);margin-bottom:12px;display:flex;align-items:center;gap:8px}
.sol-eyebrow svg{opacity:0.7}
.sol-hero h1{font-size:30px;font-weight:800;letter-spacing:-0.8px;margin-bottom:14px;max-width:680px;line-height:1.2}
.sol-hero-desc{font-size:14px;line-height:1.7;color:rgba(255,255,255,0.75);max-width:620px}

/* =&rdquo;==&rdquo;==&rdquo;= CONTENT SECTIONS =&rdquo;==&rdquo;==&rdquo;= */
.sol-content{padding:0 40px 60px}
.sol-section{padding:36px 0;border-bottom:1px solid var(--border-light)}
.sol-section:last-child{border-bottom:none}
.sol-section-title{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:0.6px;color:var(--navy);margin-bottom:16px;display:flex;align-items:center;gap:8px}
.sol-section-title svg{color:var(--accent)}

/* =&rdquo;==&rdquo;==&rdquo;= WHY IT MATTERS =&rdquo;==&rdquo;==&rdquo;= */
.wim-card{background:var(--accent-wash);border:1px solid #F0D68A;border-radius:var(--radius-md);padding:22px 26px;display:flex;gap:16px;align-items:flex-start}
.wim-icon{width:40px;height:40px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;flex-shrink:0;color:var(--white)}
.wim-text{font-size:14px;line-height:1.7;color:#7A5A10}

/* =&rdquo;==&rdquo;==&rdquo;= PROCESS STEPS =&rdquo;==&rdquo;==&rdquo;= */
.steps-timeline{position:relative;padding-left:36px}
.steps-timeline::before{content:'';position:absolute;left:15px;top:8px;bottom:8px;width:2px;background:linear-gradient(180deg,var(--navy) 0%,var(--border) 100%);border-radius:1px}
.step-item{position:relative;margin-bottom:28px}
.step-item:last-child{margin-bottom:0}
.step-dot{position:absolute;left:-36px;top:4px;width:32px;height:32px;border-radius:50%;background:var(--navy);color:var(--white);display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:800;font-family:var(--mono);border:3px solid var(--white);box-shadow:var(--shadow-sm);z-index:1}
.step-title{font-size:15px;font-weight:700;color:var(--navy-dark);margin-bottom:6px;letter-spacing:-0.2px}
.step-detail{font-size:13px;color:var(--text-secondary);line-height:1.7}
.step-detail strong{color:var(--text-primary)}

/* =&rdquo;==&rdquo;==&rdquo;= RECOMMENDED CHEMISTRIES =&rdquo;==&rdquo;==&rdquo;= */
.chem-cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px}
.rc-card{background:var(--white);border:1px solid var(--border);border-radius:var(--radius-md);padding:18px 20px;transition:all 0.2s var(--ease);cursor:pointer;position:relative;overflow:hidden}
.rc-card::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:var(--navy);opacity:0;transition:opacity 0.2s}
.rc-card:hover{border-color:var(--navy-light);box-shadow:var(--shadow-md);transform:translateY(-2px)}
.rc-card:hover::after{opacity:1}
.rc-top{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;margin-bottom:8px}
.rc-name{font-size:14px;font-weight:700;color:var(--navy-dark);letter-spacing:-0.2px}
.rc-cas{font-family:var(--mono);font-size:11px;color:var(--text-muted);margin-top:2px}
.rc-family-badge{font-size:9px;font-weight:700;padding:3px 8px;border-radius:3px;background:var(--navy-wash);color:var(--navy);text-transform:uppercase;letter-spacing:0.3px;flex-shrink:0;white-space:nowrap}
.rc-role{display:inline-block;margin-top:8px;font-size:10px;font-weight:600;padding:4px 10px;border-radius:3px;background:var(--green-wash);color:var(--green);text-transform:uppercase;letter-spacing:0.3px}
.rc-desc{font-size:12px;color:var(--text-secondary);line-height:1.6;margin-top:10px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.rc-props{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;padding-top:10px;border-top:1px solid var(--border-light)}
.rc-prop{font-size:10px}
.rc-prop-label{color:var(--text-muted);font-weight:500}
.rc-prop-val{color:var(--text-primary);font-family:var(--mono);font-weight:600}
.rc-footer{display:flex;align-items:center;justify-content:space-between;margin-top:12px;padding-top:10px;border-top:1px solid var(--border-light)}
.rc-industries{display:flex;flex-wrap:wrap;gap:4px}
.rc-ind{font-size:8px;font-weight:600;padding:2px 5px;border-radius:2px;background:#f0f0f0;color:var(--text-muted);text-transform:uppercase;letter-spacing:0.3px}
.rc-action{font-size:11px;font-weight:600;color:var(--navy);display:flex;align-items:center;gap:4px;flex-shrink:0}
.rc-action svg{transition:transform 0.15s}
.rc-card:hover .rc-action svg{transform:translateX(3px)}

/* =&rdquo;==&rdquo;==&rdquo;= RELATED FAMILIES =&rdquo;==&rdquo;==&rdquo;= */
.family-links{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px}
.fl-card{background:var(--white);border:1px solid var(--border);border-radius:var(--radius-md);padding:20px;cursor:pointer;transition:all 0.2s var(--ease)}
.fl-card:hover{border-color:var(--navy-light);box-shadow:var(--shadow-md);transform:translateY(-2px)}
.fl-badge{display:inline-flex;align-items:center;gap:5px;font-size:10px;font-weight:700;padding:4px 10px;border-radius:20px;text-transform:uppercase;letter-spacing:0.4px;margin-bottom:10px}
.fl-badge.available{background:var(--green-wash);color:var(--green)}
.fl-badge.sourcing{background:#FFF8E7;color:#B8860B}
.fl-name{font-size:14px;font-weight:700;color:var(--navy-dark);margin-bottom:6px;letter-spacing:-0.2px}
.fl-desc{font-size:12px;color:var(--text-secondary);line-height:1.55;margin-bottom:12px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.fl-chips{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:12px}
.fl-chip{font-size:9px;font-weight:600;padding:3px 8px;border-radius:3px;background:var(--navy-wash);color:var(--navy);text-transform:uppercase;letter-spacing:0.3px}
.fl-bottom{display:flex;align-items:center;justify-content:space-between}
.fl-count{font-family:var(--mono);font-size:11px;color:var(--text-muted);font-weight:600}
.fl-action{font-size:12px;font-weight:600;color:var(--navy);display:flex;align-items:center;gap:4px}
.fl-action svg{transition:transform 0.15s}
.fl-card:hover .fl-action svg{transform:translateX(4px)}

/* =&rdquo;==&rdquo;==&rdquo;= CTA BAR =&rdquo;==&rdquo;==&rdquo;= */
.sol-cta{background:var(--navy-dark);padding:36px 40px;display:flex;align-items:center;justify-content:space-between;gap:24px}
.sol-cta-text{color:var(--white)}
.sol-cta-text h3{font-size:18px;font-weight:700;margin-bottom:4px;letter-spacing:-0.3px}
.sol-cta-text p{font-size:13px;color:rgba(255,255,255,0.6)}
.sol-cta-actions{display:flex;gap:10px;flex-shrink:0}
.btn-accent{padding:12px 24px;background:var(--accent);color:var(--navy-dark);border:none;border-radius:var(--radius-sm);font-family:var(--font);font-size:13px;font-weight:700;cursor:pointer;transition:background 0.15s;display:flex;align-items:center;gap:8px}
.btn-accent:hover{background:var(--accent-hover)}
.btn-ghost-w{padding:12px 24px;background:transparent;color:var(--white);border:1px solid rgba(255,255,255,0.25);border-radius:var(--radius-sm);font-family:var(--font);font-size:13px;font-weight:600;cursor:pointer;transition:all 0.15s}
.btn-ghost-w:hover{background:rgba(255,255,255,0.08);border-color:rgba(255,255,255,0.4)}

/* =&rdquo;==&rdquo;==&rdquo;= DETAIL DRAWER =&rdquo;==&rdquo;==&rdquo;= */
.drawer-overlay{position:fixed;inset:0;background:rgba(12,30,61,0.5);z-index:200;opacity:0;pointer-events:none;transition:opacity 0.3s var(--ease);backdrop-filter:blur(2px)}
.drawer-overlay.open{opacity:1;pointer-events:auto}
.drawer{position:fixed;top:0;right:-620px;bottom:0;width:580px;max-width:92vw;background:var(--white);z-index:210;box-shadow:var(--shadow-xl);transition:right 0.35s var(--ease);display:flex;flex-direction:column;overflow-y:auto}
.drawer.open{right:0}
.dr-header{padding:24px 28px 20px;border-bottom:1px solid var(--border);display:flex;align-items:flex-start;justify-content:space-between;background:linear-gradient(180deg,var(--navy-wash) 0%,var(--white) 100%);flex-shrink:0}
.dr-close{width:32px;height:32px;border-radius:50%;border:1px solid var(--border);background:var(--white);cursor:pointer;display:flex;align-items:center;justify-content:center;color:var(--text-muted);transition:all 0.15s;flex-shrink:0;margin-left:16px}
.dr-close:hover{border-color:var(--navy);color:var(--navy);background:var(--navy-wash)}
.dr-title{font-size:20px;font-weight:800;color:var(--navy-dark);letter-spacing:-0.5px;line-height:1.2}
.dr-cas{font-family:var(--mono);font-size:13px;color:var(--text-muted);margin-top:4px}
.dr-body{padding:24px 28px;flex:1;overflow-y:auto}
.dr-section{margin-bottom:24px}
.dr-section-title{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:0.6px;color:var(--navy);padding-bottom:8px;border-bottom:2px solid var(--navy-wash);margin-bottom:12px}
.dr-desc{font-size:13px;color:var(--text-secondary);line-height:1.7}
.dr-tags{display:flex;flex-wrap:wrap;gap:6px}
.dr-tag{font-size:11px;font-weight:600;padding:4px 10px;border-radius:4px;background:var(--navy-wash);color:var(--navy);text-transform:uppercase;letter-spacing:0.3px}
.dr-tag.ind{background:#f0f4f0;color:#2d5a2d}
.dr-props-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.dr-prop{padding:10px 14px;background:var(--bg);border-radius:var(--radius-sm);border:1px solid var(--border-light)}
.dr-prop-label{font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:0.4px;color:var(--text-muted);margin-bottom:3px}
.dr-prop-val{font-size:13px;font-weight:600;color:var(--text-primary);font-family:var(--mono)}
.dr-actions{padding:16px 28px;border-top:1px solid var(--border);display:flex;gap:10px;flex-shrink:0;background:var(--bg)}
.btn-primary-lg{flex:1;padding:12px 20px;background:var(--navy);color:var(--white);border:none;border-radius:var(--radius-sm);font-family:var(--font);font-size:13px;font-weight:600;cursor:pointer;text-align:center;transition:background 0.15s;display:flex;align-items:center;justify-content:center;gap:8px}
.btn-primary-lg:hover{background:var(--navy-deep)}
.btn-secondary-lg{padding:12px 20px;background:var(--white);color:var(--navy);border:1px solid var(--border);border-radius:var(--radius-sm);font-family:var(--font);font-size:13px;font-weight:600;cursor:pointer;transition:all 0.15s;display:flex;align-items:center;justify-content:center;gap:8px}
.btn-secondary-lg:hover{border-color:var(--navy);background:var(--navy-wash)}

.hidden{display:none!important}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.step-item{animation:fadeIn 0.35s var(--ease) both}
.step-item:nth-child(1){animation-delay:0.05s}.step-item:nth-child(2){animation-delay:0.1s}
.step-item:nth-child(3){animation-delay:0.15s}.step-item:nth-child(4){animation-delay:0.2s}
.rc-card{animation:fadeIn 0.3s var(--ease) both}
.rc-card:nth-child(1){animation-delay:0.02s}.rc-card:nth-child(2){animation-delay:0.04s}
.rc-card:nth-child(3){animation-delay:0.06s}.rc-card:nth-child(4){animation-delay:0.08s}

@media(max-width:960px){.solution-sidebar{display:none}.main-content{max-width:100%}.chem-cards,.family-links{grid-template-columns:1fr}.sol-cta{flex-direction:column;text-align:center}}
@media(max-width:640px){.sol-hero{padding:32px 20px}.sol-hero h1{font-size:22px}.sol-content{padding:0 20px 40px}.sol-cta{padding:24px 20px}.drawer{width:100%;max-width:100%}}
</style>
</head>

          "detail": "Ammonium sulfate (CAS 7783-20-2) at 1\u20132% w/v acidifies the spray solution and ties up calcium as insoluble calcium sulfate."

          "step": "Chelant Supplementation",
          "detail": "EDTA (CAS 60-00-4) or DTPA (CAS 67-43-6) at 0.1\u20130.5% provides broad-spectrum sequestration of Ca, Mg, Fe, and Mn."

    {
      "id": "a-rf6",
      "title": "Micronutrient Chelation & Stability",
      "problem_desc": "EDTA, DTPA, and organic acid chelants to keep iron, zinc, manganese, and copper plant-available in fertigation and foliar systems",
      "solution_desc": "Micronutrients (Fe, Zn, Mn, Cu) precipitate out of solution above pH 6.5, becoming plant-unavailable in fertigation and foliar systems. Chelating agents keep these metals in soluble, plant-available form across a wide pH range.",
      "why_it_matters": "Iron deficiency (chlorosis) alone costs U.S. agriculture hundreds of millions annually. Chelated micronutrients remain available at pH levels where unchelated forms would precipitate completely.",
      "process_steps": [
        {
          "step": "Chelant Selection",
          "detail": "EDTA (CAS 60-00-4) is effective to pH 6.5; DTPA (CAS 67-43-6) extends stability to pH 7.5 \u2014 critical for calcareous soils."
        },
        {
          "step": "Metal Salt Dissolution",
          "detail": "Zinc sulfate (CAS 7733-02-0), ferrous sulfate (CAS 7720-78-7), copper sulfate (CAS 7758-99-8), and manganese sulfate (CAS 7785-87-7) are dissolved and chelated in sequence."
        },

let currentSolution = null;
let allSolutions = [];
for (const [seg, sols] of Object.entries(SOLUTIONS)) {
  for (const s of sols) allSolutions.push({...s, segment: seg});
}

function renderSidebar() {
  let html = '<div class="sb-title">Process Problems</div>';
  for (const [seg, sols] of Object.entries(SOLUTIONS)) {
    html += `<div class="sb-segment">${SEG_LABELS[seg]||seg}</div>`;
    for (const s of sols) {
      const active = currentSolution && currentSolution.id === s.id;
      html += `<div class="sb-link ${active?'active':''}" onclick="selectSolution('${s.id}')">${s.title}</div>`;
    }
  }
  document.getElementById('solSidebar').innerHTML = html;
}

function selectSolution(id) {
  currentSolution = allSolutions.find(s => s.id === id);
  if (!currentSolution) return;
  renderSidebar();
  renderHero();
  renderContent();
  document.getElementById('bcProblem').textContent = currentSolution.title;
  window.scrollTo({top:0,behavior:'smooth'});
}

function renderHero() {
  const s = currentSolution;
  document.getElementById('solHero').innerHTML = `
    <div class="sol-eyebrow"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg> ${SEG_LABELS[s.segment]||s.segment} &mdash; Process Problem</div>
    <h1>${s.title}</h1>
    <div class="sol-hero-desc">${s.problem_desc}</div>`;
}

function renderContent() {
  const s = currentSolution;
  let html = '';

  // Why It Matters
  if (s.why_it_matters) {
    html += `<div class="sol-section">
      <div class="sol-section-title"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg> Why It Matters</div>
      <div class="wim-card">
        <div class="wim-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg></div>
        <div class="wim-text">${s.why_it_matters}</div>
      </div>
    </div>`;
  }

  // Solution Approach
  if (s.solution_desc) {
    html += `<div class="sol-section">
      <div class="sol-section-title"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Solution Approach</div>
      <p style="font-size:14px;color:var(--text-secondary);line-height:1.7;max-width:680px">${s.solution_desc}</p>
    </div>`;
  }

  // Process Steps
  if (s.process_steps.length) {
    html += `<div class="sol-section">
      <div class="sol-section-title"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg> Step-by-Step Process</div>
      <div class="steps-timeline">${s.process_steps.map((st,i) => `
        <div class="step-item">
          <div class="step-dot">${i+1}</div>
          <div class="step-title">${st.step}</div>
          <div class="step-detail">${highlightCAS(st.detail)}</div>
        </div>`).join('')}
      </div>
    </div>`;
  }

  // Recommended Chemistries
  if (s.key_chemicals.length) {
    html += `<div class="sol-section">
      <div class="sol-section-title"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16.5 9.4l-9-5.19M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/></svg> Recommended Chemistries (${s.key_chemicals.length})</div>
      <div class="chem-cards">${s.key_chemicals.map((c,i) => {
        const props = c.physical_properties || {};
        const propKeys = Object.keys(props).slice(0,3);
        const industries = (c.industry||'').split(';').map(x=>x.trim()).filter(Boolean).slice(0,3);
        const desc = c.description||'';
        return `
        <div class="rc-card" onclick="openDrawer(${i})">
          <div class="rc-top">
            <div><div class="rc-name">${c.name}</div>${c.cas?`<div class="rc-cas">CAS ${c.cas}</div>`:''}</div>
            ${c.material_family?`<div class="rc-family-badge">${c.material_family.replace('Silicone ','Si ').replace('& Organosilanes','').replace('& Glycol Ethers','').replace('& Salts','')}</div>`:''}
          </div>
          ${c.role_in_context?`<div class="rc-role">${c.role_in_context}</div>`:''}
          ${desc?`<div class="rc-desc">${desc}</div>`:''}
          ${propKeys.length?`<div class="rc-props">${propKeys.map(k=>`<div class="rc-prop"><span class="rc-prop-label">${fmtKey(k)}: </span><span class="rc-prop-val">${truncVal(props[k])}</span></div>`).join('')}</div>`:''}
          <div class="rc-footer">
            <div class="rc-industries">${industries.map(ind=>`<span class="rc-ind">${ind}</span>`).join('')}</div>
            <div class="rc-action">Details ${ARROW}</div>
          </div>
        </div>`;
      }).join('')}
      </div>
    </div>`;
  }

  // Related Product Families
  if (s.related_families.length) {
    html += `<div class="sol-section">
      <div class="sol-section-title"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg> Related Product Families</div>
      <div class="family-links">${s.related_families.map(f => {
        const bc = f.badge==='Available'?'available':'sourcing';
        const bl = f.badge==='Available'?'=&mdash; Available':'=&mdash; Sourcing-only';
        return `
        <div class="fl-card" onclick="alert('Navigate to family detail: ${f.title}')">
          <div class="fl-badge ${bc}">${bl}</div>
          <div class="fl-name">${f.title}</div>
          <div class="fl-desc">${f.desc}</div>
          <div class="fl-chips">${f.roles.slice(0,4).map(r=>`<span class="fl-chip">${r}</span>`).join('')}</div>
          <div class="fl-bottom">
            <div class="fl-count">${f.chem_count} chemistries</div>
            <div class="fl-action">View family ${ARROW}</div>
          </div>
        </div>`;
      }).join('')}
      </div>
    </div>`;
  }

  document.getElementById('solContent').innerHTML = html;
}

function highlightCAS(text) {
  return text.replace(/CAS\s+([\d\-]+)/g, '<strong style="font-family:var(--mono);color:var(--navy)">CAS $1</strong>');
}

function openDrawer(index) {
  const c = currentSolution.key_chemicals[index];
  if (!c) return;
  document.getElementById('drTitle').textContent = c.name;
  document.getElementById('drCas').textContent = c.cas ? `CAS ${c.cas}` : '';
  const link = document.getElementById('drLink');
  if (c.source_url) { link.href = c.source_url; link.classList.remove('hidden'); } else { link.classList.add('hidden'); }

  let body = '';
  if (c.description) body += `<div class="dr-section"><div class="dr-section-title">Description</div><div class="dr-desc">${c.description}</div></div>`;
  if (c.role_in_context) body += `<div class="dr-section"><div class="dr-section-title">Role in This Solution</div><div class="dr-tags"><span class="dr-tag">${c.role_in_context}</span></div></div>`;
  if (c.functional_roles && c.functional_roles.length) body += `<div class="dr-section"><div class="dr-section-title">Functional Roles</div><div class="dr-tags">${c.functional_roles.map(r=>`<span class="dr-tag">${r}</span>`).join('')}</div></div>`;
  
  const props = c.physical_properties||{};
  const pe = Object.entries(props);
  if (pe.length || c.molecular_formula || c.molecular_weight) {
    body += `<div class="dr-section"><div class="dr-section-title">Physical Properties</div><div class="dr-props-grid">
      ${c.molecular_formula?`<div class="dr-prop"><div class="dr-prop-label">Formula</div><div class="dr-prop-val">${c.molecular_formula}</div></div>`:''}
      ${c.molecular_weight?`<div class="dr-prop"><div class="dr-prop-label">MW</div><div class="dr-prop-val">${c.molecular_weight} g/mol</div></div>`:''}
      ${pe.map(([k,v])=>`<div class="dr-prop"><div class="dr-prop-label">${fmtKey(k)}</div><div class="dr-prop-val">${v}</div></div>`).join('')}
    </div></div>`;
  }
  
  const industries = (c.industry||'').split(';').map(x=>x.trim()).filter(Boolean);
  if (industries.length) body += `<div class="dr-section"><div class="dr-section-title">Cross-Industry Applications</div><div class="dr-tags">${industries.map(ind=>`<span class="dr-tag ind">${ind}</span>`).join('')}</div></div>`;

  document.getElementById('drBody').innerHTML = body;
  document.getElementById('drawerOverlay').classList.add('open');
  document.getElementById('drawer').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeDrawer() {
  document.getElementById('drawerOverlay').classList.remove('open');
  document.getElementById('drawer').classList.remove('open');
  document.body.style.overflow = '';
}
document.addEventListener('keydown', e => { if (e.key==='Escape') closeDrawer(); });

function fmtKey(k) { return k.replace(/_/g,' ').replace(/\b\w/g,c=>c.toUpperCase()); }
function truncVal(v) { const s=String(v); return s.length>45?s.slice(0,42)+'&hellip;':s; }

renderSidebar();
if (allSolutions.length) selectSolution(allSolutions[0].id);
</script>
</body>
</html>
